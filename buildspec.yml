version: 0.2

phases:
  install:
    runtime-versions:
      php: 7.4
  pre_build: # commands to be run before build
    commands:
      - echo Pre build...
  build:
    commands:
      - echo Build started on `date`
      - echo installing composer..
      - composer install
      - php artisan key:generate
      - php artisan config:cache
  post_build:
    commands:
      - echo Build completed on `date`
      - php artisan test
